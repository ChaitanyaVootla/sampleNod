language: node_js
services:
  - mysql
  - postgres
  - redis
  - memcache
  - elasticsearch
  - mongodb
  - rabbitmq
  - neo4j
  - couchdb
  - rethinkdb
# Version number

env:
  global:
    - SHIPPABLE_POSTGRES_VERSION="9.3"        
    - SHIPPABLE_POSTGRES_BINARY="/usr/lib/postgresql/$SHIPPABLE_POSTGRES_VERSION/bin/postgres"    
    - SHIPPABLE_POSTGRES_CMD="sudo -u postgres $SHIPPABLE_POSTGRES_BINARY -c \"config_file=/etc/postgresql/$SHIPPABLE_POSTGRES_VERSION/main/postgresql.conf\" -c \"fsync=off\" -c \"synchronous_commit=off\""

node_js:
  - 0.10
  - 0.12
  - 4.2.3
  - iojs-v1
  - iojs-v2
  - iojs-v3
  - 5.0


build:
  ci:
    - node --version
    
  pre_ci_boot:
    image_name: drydock/u12nodall
    image_tag: prod
    pull: true  
